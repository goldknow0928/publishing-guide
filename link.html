<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<title>link</title>
<link href="//fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />
<link href="//fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
<script src="//cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
<script src="//cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
<style>
    *{margin:0;padding:0;list-style:none;text-decoration:none;font-family:'Montserrat','Roboto';font-size:16px;line-height:1.3;letter-spacing:-0.5px;color:#333;}
    a{color:inherit;}
    body{width:100%;background-color:#8EC5FC;background-image:linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);-webkit-animation:Gradient 10s ease infinite;animation:Gradient 10s ease infinite;
    background-size:cover;background-size:400% 400%;}
    @-webkit-keyframes Gradient {0% {background-position: 0% 50%;}50% {background-position: 100% 50%;}100% {background-position: 0% 50%;}}
    @keyframes Gradient {0% {background-position: 0% 50%;}50% {background-position: 100% 50%;}100% {background-position: 0% 50%;}}
    .link-area{width:100%;max-width:300px;margin:50px auto 0;padding:50px 100px;background-color:rgba(255, 255, 255, 0.6);box-shadow:15px 15px 20px 0 rgba(88, 88, 88, 0.15);border-radius:15px;}
    .link-area h3{padding-bottom:50px;text-align:center;text-transform:uppercase;font-size:26px;background:linear-gradient(-45deg,#a855f7 0%,#f5365c 10%,#f56036 40%,#a855f7 61%,#f5365c 71%,#f56036 100%);-webkit-animation:Gradient 10s ease infinite;animation:Gradient 10s ease infinite;background-size:cover;color:#fff;background-size:400% 400%;-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    .link-area li{font-weight:700;transition:all 0.3s;}
    .link-area li:hover{color:#f5365c;}
    .link-area li+li{margin-top:20px;}
</style>
</head>

<body>

    <div id="app" class="wrap">

        <div class="link-area">
            <h3>link (❁´◡`❁)</h3>
            <ul>
                <li v-for="(list, i) in link" :key="i">
                    <a v-bind:href="href+list.title" target="_blank">{{list.title}}</a>
                </li>
            </ul>
        </div>

    </div>

<script type="text/babel">
    var app = new Vue({
        el: '#app',
        data: {
            href:"https://github.com/Stickinteractive/publishing/tree/main/project",
            link: [
                {
                    title:'/01.assets/'
                },
                {
                    title:'/02.index/'
                },
                {
                    title:'/03.웹표준-웹접근성-SEC/'
                },
                {
                    title:'/04.코드작성규칙/'
                },
                {
                    title:'/05.프로젝트별-템플릿/'
                },
                {
                    title:'/06.가이드페이지/'
                },
                {
                    title:'/07.vue/'
                },
                {
                    title:'/08.자주쓰는-플러그인/'
                },
                {
                    title:'/09.ETC/'
                },
            ]
        },
        methods: {

        }
    })

</script>

</body>

</html>
